apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: <SVC_DOMAIN>
    http:
      paths:
      - path: /
        backend:
          service:
            name: frontend
            port:
              number: 80
